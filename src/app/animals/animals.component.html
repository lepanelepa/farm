<h3>Add a new animal</h3>
<div class="container">
<mat-form-field>    
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required>
</mat-form-field>
<button mat-fab color="warn" (click)="openSaveDialog()">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<h3>Animals</h3>
<mat-list>  
    <mat-list-item *ngFor="let animal of animals">     
        <button mat-mini-fab color="warn" (click)="openDeleteDialog(animal)"  matListItemIcon>  <mat-icon>delete</mat-icon></button> 
      <div>{{animal.Name}}</div>          
    </mat-list-item>  
 </mat-list>
